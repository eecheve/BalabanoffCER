<!doctype html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Source+Serif+Pro:wght@200;400&display=swap" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <script defer type="text/javascript" src="../js/slideshow.js"></script>
</head>

<div class="slideshow">
    <div class="slide">
        <div class="slide_caption">1/6</div>
        <img src="../images/Louisville_Skyline.jpg" style="width:100%">
    </div>
    <div class="slide">
        <div class="slide_caption">2/6</div>
        <img src="../images/balabanoff_gathering.jpg" style="width:100%">
    </div>
    <div class="slide">
        <div class="slide_caption">3/6</div>
        <img src="../images/Balabanoff_poster_conference_1.JPG" style="width:100%">
    </div>
    <div class="slide">
        <div class="slide_caption">4/6</div>
        <img src="../images/balabanoff_outreach.png" style="width:100%">
    </div>
    <div class="slide">
      <div class="slide_caption">5/6</div>
      <img src="../images/Balabanoff_group_meeting_1.JPG" style="width:100%">
    </div>
    <div class="slide">
      <div class="slide_caption">6/6</div>
     <img src="../images/balabanoff_posters.png" style="width:100%">
    </div>
</div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="../images/Louisville_Skyline.jpg" style="width:100%" onclick="currentSlide(1)" alt="Louisville city skyline from the riverwalk - via Wikimedia Commons">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/balabanoff_gathering.jpg" style="width:100%" onclick="currentSlide(2)" alt="Balabanoff group gathering in February 2023">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/Balabanoff_poster_conference_1.JPG" style="width:100%" onclick="currentSlide(3)" alt="Morgan, Taylor, Karen, and Cassie at the Research Conference">
    </div>
    <div class="column">
      <img class="demo cursor" src="../images/balabanoff_outreach.png" style="width:100%" onclick="currentSlide(4)" alt="Outreach event at Fairdale Highschool">
    </div>
    <div class="column">
        <img class="demo cursor" src="../images/Balabanoff_group_meeting_1.JPG" style="width:100%" onclick="currentSlide(5)" alt="Balabanoff group members during weekly group meeting">
    </div>
    <div class="column">
        <img class="demo cursor" src="../images/balabanoff_posters.png" style="width:100%" onclick="currentSlide(6)" alt="Posters for the conference.">
    </div>
  </div>

</div>
